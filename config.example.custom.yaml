port: 8317
tls:
  enable: false
remote-management:
  allow-remote: true
  secret-key: your-bcrypt-hashed-secret-key
  disable-control-panel: false
  panel-github-repository: https://github.com/router-for-me/Cli-Proxy-API-Management-Center
auth-dir: /root/.cli-proxy-api
api-keys:
  - sk-your-primary-api-key
  - sk-your-shared-api-key
debug: true
commercial-mode: false
incognito-browser: true
logging-to-file: true
logs-max-total-size-mb: 500
usage-statistics-enabled: true
force-model-prefix: true
request-retry: 3
max-retry-interval: 30
quota-exceeded:
  switch-project: true
  switch-preview-model: true
routing:
  strategy: round-robin
ws-auth: false
nonstream-keepalive-interval: 10
request-timeout: 900
streaming:
  keepalive-seconds: 15
  bootstrap-retries: 3
codex-instructions-enabled: false
oauth-model-alias:
  # Qwen aliases: give coder-model a friendlier name (requires patch 003)
  qwen:
    - name: coder-model
      alias: qwen3.5-plus
  # Antigravity aliases: rename Claude models to appear as Gemini models
  antigravity:
    - name: claude-opus-4-6-thinking
      alias: gemini-3-claude-opus-4-6-thinking
    - name: claude-sonnet-4-5-thinking
      alias: gemini-3-claude-sonnet-4-5-thinking
  # Codex aliases: fork GPT models under codex- prefix
  codex:
    - name: gpt-5
      alias: codex-gpt-5
      fork: true
    - name: gpt-5-codex
      alias: codex-gpt-5-codex
      fork: true
    - name: gpt-5-codex-mini
      alias: codex-gpt-5-codex-mini
      fork: true
    - name: gpt-5.1
      alias: codex-gpt-5.1
      fork: true
    - name: gpt-5.1-codex
      alias: codex-gpt-5.1-codex
      fork: true
    - name: gpt-5.1-codex-max
      alias: codex-gpt-5.1-codex-max
      fork: true
    - name: gpt-5.1-codex-mini
      alias: codex-gpt-5.1-codex-mini
      fork: true
    - name: gpt-5.2
      alias: codex-gpt-5.2
      fork: true
    - name: gpt-5.3-codex
      alias: codex-gpt-5.3-codex
      fork: true
  # Copilot aliases: fork models under copilot- prefix (requires patch 005)
  github-copilot:
    - name: gpt-4.1
      alias: copilot-gpt-4.1
      fork: true
    - name: gpt-5-mini
      alias: copilot-gpt-5-mini
      fork: true
    - name: claude-opus-4.1
      alias: copilot-claude-opus-4.1
      fork: true
    - name: claude-opus-4.5
      alias: copilot-claude-opus-4.5
      fork: true
    - name: claude-opus-4.6
      alias: copilot-claude-opus-4.6
      fork: true
    - name: claude-sonnet-4
      alias: copilot-claude-sonnet-4
      fork: true
    - name: claude-sonnet-4.5
      alias: copilot-claude-sonnet-4.5
      fork: true
    - name: claude-haiku-4.5
      alias: copilot-claude-haiku-4.5
      fork: true
    - name: gemini-2.5-pro
      alias: copilot-gemini-2.5-pro
      fork: true
    - name: gemini-3-pro-preview
      alias: copilot-gemini-3-pro-preview
      fork: true
    - name: gemini-3-flash-preview
      alias: copilot-gemini-3-flash-preview
      fork: true
    - name: gpt-5.2
      alias: copilot-gpt-5.2
      fork: true
    - name: gpt-5.2-codex
      alias: copilot-gpt-5.2-codex
      fork: true
pprof:
  enable: false
  addr: 127.0.0.1:8316
error-logs-max-files: 10
openai-compatibility: []
